name: Update Progress

on:
  push:
    paths:
      - '**/README.md'
      - '**/quiz.md'
      - 'scripts/update-progress.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-progress:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update progress tracking
        run: |
          echo "Scanning week directories and calculating progress..."
          python scripts/update-progress.py --repo .

      - name: Check for changes
        id: check
        run: |
          if [[ -n $(git status --porcelain README.md) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: auto-update progress tracking

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Extract progress summary
        if: steps.check.outputs.has_changes == 'true'
        id: summary
        run: |
          # Extract overall progress percentage from README
          if [ -f "README.md" ]; then
            overall=$(grep -oP 'Overall_Progress-\K[0-9]+' README.md | head -1 || echo "0")
            completed=$(grep -oP 'Tasks_Completed-\K[0-9]+' README.md | head -1 || echo "0")
            total=$(grep -oP 'Tasks_Completed-[0-9]+%2F\K[0-9]+' README.md | head -1 || echo "0")

            echo "overall=$overall" >> $GITHUB_OUTPUT
            echo "completed=$completed" >> $GITHUB_OUTPUT
            echo "total=$total" >> $GITHUB_OUTPUT
          fi

      - name: Create summary
        if: steps.check.outputs.has_changes == 'true'
        run: |
          echo "## Progress Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Progress tracking updated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Progress:** ${{ steps.summary.outputs.overall }}%" >> $GITHUB_STEP_SUMMARY
          echo "**Tasks Completed:** ${{ steps.summary.outputs.completed }}/${{ steps.summary.outputs.total }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View README.md](../blob/main/README.md)" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "No changes detected in progress"
          echo "This means either:"
          echo "  - Progress data hasn't changed"
          echo "  - Or this run was triggered by a non-progress file change"
